<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Recipe Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: linear-gradient(to right, #f7ca9e, #ffdde2);
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }

        button {
            background-color: #f7ca9e;
            border: none;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
        }

        .recipe-examples {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .recipe {
            width: 30%;
            text-align: center;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recipe img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .recipe h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .recipe span {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0 5px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .recipe span:nth-child(1) {
            background-color: #90EE90;
        }

        .recipe span:nth-child(2) {
            background-color: #FFE4E1;
        }

        form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input,
        form select {
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            width: 100%;
        }

        form button {
            background-color: #f7ca9e;
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
